<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý sản phẩm</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>

    <h1 class="text-center text-info mt-2">QUẢN LÝ SẢN PHẨM</h1>
    <main class="container">
        <form method="post" enctype="multipart/form-data" th:object="${product}" th:action="@{/products}">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm" th:field="*{name}">
                <label for="name">Tên sản phẩm</label>
            </div>
             <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control" id="price" placeholder="Giá sản phẩm" th:field="*{price}">
                <label for="price">Giá sản phẩm</label>
            </div>
             <div class="form-floating mb-3 mt-3">
                <input type="file" class="form-control" id="img" placeholder="Ảnh sản phẩm" th:field="*{file}">
            </div>
            <select class="form-select" id="cates" th:field="*{categoryId}">
                <option th:each="c : ${cates}" th:text="${c.name}"  th:value="${c.id}"></option>
            </select>
             <div class="form-floating mb-3 mt-3">
                 <button class="btn btn-primary" type="submit"> Thêm </button>
            </div>
        </form>
    </main>
    <div th:replace="base :: footer"></div>
</body>
</html>
